version: 2.1

jobs:
  build:
    parameters:
      archive_name_suffix:
        type: string
      docker_image:
        type: string
      build_thirdparty_args:
        type: string
        default: ""

    machine:
      image: ubuntu-2004:current
      resource_class: arm.large

    steps:
      - checkout
      - run:
          name: Build YugabyteDB third-party dependencies
          command: |
            export YB_DOCKER_IMAGE="<< parameters.docker_image >>"
            export YB_BUILD_THIRDPARTY_ARGS="<< parameters.build_thirdparty_args >>"
            export YB_THIRDPARTY_ARCHIVE_NAME_SUFFIX="<< parameters.archive_name_suffix >>"
            .github/workflows/linux_build.sh

workflows:
  build-release:
    jobs:
      # TODO: find a way to assign different names to each build.
      # As specified below, they are named build-1, build-2, etc.

      # ===========================================================================================
      # Clang 12 ==================================================================================
      # ===========================================================================================

      - build:
          archive_name_suffix: almalinux8-aarch64-clang12
          docker_image: yugabyteci/yb_build_infra_almalinux8_aarch64:v2023-10-25T03_32_54
          build_thirdparty_args: >-
            --toolchain=llvm12
            --expected-major-compiler-version=12
            --skip-sanitizers

      - build:
          archive_name_suffix: almalinux8-aarch64-clang12-thin-lto
          docker_image: yugabyteci/yb_build_infra_almalinux8_aarch64:v2023-10-25T03_32_54
          build_thirdparty_args: >-
            --toolchain=llvm12
            --expected-major-compiler-version=12
            --skip-sanitizers
            --lto=thin

      - build:
          archive_name_suffix: almalinux8-aarch64-clang12-full-lto
          docker_image: yugabyteci/yb_build_infra_almalinux8_aarch64:v2023-10-25T03_32_54
          build_thirdparty_args: >-
            --toolchain=llvm12
            --expected-major-compiler-version=12
            --skip-sanitizers
            --lto=full

      # ===========================================================================================
      # Clang 13 ==================================================================================
      # ===========================================================================================

      - build:
          archive_name_suffix: almalinux8-aarch64-clang13
          docker_image: yugabyteci/yb_build_infra_almalinux8_aarch64:v2023-10-25T03_32_54
          build_thirdparty_args: >-
            --toolchain=llvm13
            --expected-major-compiler-version=13
            --skip-sanitizers

      - build:
          archive_name_suffix: almalinux8-aarch64-clang13-thin-lto
          docker_image: yugabyteci/yb_build_infra_almalinux8_aarch64:v2023-10-25T03_32_54
          build_thirdparty_args: >-
            --toolchain=llvm13
            --expected-major-compiler-version=13
            --skip-sanitizers
            --lto=thin

      - build:
          archive_name_suffix: almalinux8-aarch64-clang13-full-lto
          docker_image: yugabyteci/yb_build_infra_almalinux8_aarch64:v2023-10-25T03_32_54
          build_thirdparty_args: >-
            --toolchain=llvm13
            --expected-major-compiler-version=13
            --skip-sanitizers
            --lto=full

      # ===========================================================================================
      # Clang 14 ==================================================================================
      # ===========================================================================================

      - build:
          archive_name_suffix: almalinux8-aarch64-clang14
          docker_image: yugabyteci/yb_build_infra_almalinux8_aarch64:v2023-10-25T03_32_54
          build_thirdparty_args: >-
            --toolchain=llvm14
            --expected-major-compiler-version=14
            --skip-sanitizers

      - build:
          archive_name_suffix: almalinux8-aarch64-clang14-thin-lto
          docker_image: yugabyteci/yb_build_infra_almalinux8_aarch64:v2023-10-25T03_32_54
          build_thirdparty_args: >-
            --toolchain=llvm14
            --expected-major-compiler-version=14
            --skip-sanitizers
            --lto=thin

      - build:
          archive_name_suffix: almalinux8-aarch64-clang14-full-lto
          docker_image: yugabyteci/yb_build_infra_almalinux8_aarch64:v2023-10-25T03_32_54
          build_thirdparty_args: >-
            --toolchain=llvm14
            --expected-major-compiler-version=14
            --skip-sanitizers
            --lto=full
