name: ci

on:
  push:
    branches:
      - master
      # Not all of these branches might exist.
      - 2.14
      - 2.16
      - 2.17.3
      - 2.18
      - 2.20
    paths-ignore:
      - README.md

  # Run tests for any PRs.
  pull_request:
    branches:
      - master
      - 2.14
      - 2.16
      - 2.17.3
      - 2.18
      - 2.20

    paths-ignore:
      - README.md

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    if: >
      (github.event_name == 'push' &&
       !contains(github.event.head_commit.message, 'skip ci') &&
       !contains(github.event.head_commit.message, 'ci skip') &&
       !contains(github.event.head_commit.message, 'skip github actions')) ||
      github.event_name == 'pull_request'
    strategy:
      # To avoid terminating all jobs when one job fails.
      fail-fast: false
      matrix:
        include:
          # ---------------------------------------------------------------------------------------
          # Ubuntu 20.04
          # ---------------------------------------------------------------------------------------
          - name: ubuntu2004-x86_64-clang16
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_ubuntu2004_x86_64:v2023-10-25T03_33_01
            build_thirdparty_args: >-
              --toolchain=llvm16
              --expected-major-compiler-version=16

          # ---------------------------------------------------------------------------------------
          # Ubuntu 22.04
          # ---------------------------------------------------------------------------------------

          - name: ubuntu2204-x86_64-gcc11
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_ubuntu2204_x86_64:v2023-10-25T03_33_00
            build_thirdparty_args: >-
              --compiler-prefix=/usr
              --compiler-family=gcc
              --compiler-suffix=-11
              --expected-major-compiler-version=11

          - name: ubuntu2204-x86_64-clang16
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_ubuntu2204_x86_64:v2023-10-25T03_33_00
            build_thirdparty_args: >-
              --toolchain=llvm16
              --expected-major-compiler-version=16

          - name: ubuntu2204-x86_64-clang17
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_ubuntu2204_x86_64:v2023-10-25T03_33_00
            build_thirdparty_args: >-
              --toolchain=llvm17
              --expected-major-compiler-version=17

          # ---------------------------------------------------------------------------------------
          # AlmaLinux 8
          # ---------------------------------------------------------------------------------------

          - name: almalinux8-x86_64-gcc11
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_almalinux8_x86_64:v2023-10-25T03_33_01
            build_thirdparty_args: >-
              --devtoolset=11
              --expected-major-compiler-version=11

          # Clang/LLVM 16
          - name: almalinux8-x86_64-clang16
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_almalinux8_x86_64:v2023-10-25T03_33_01
            build_thirdparty_args: >-
              --toolchain=llvm16
              --expected-major-compiler-version=16

          - name: almalinux8-x86_64-clang16-linuxbrew
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_almalinux8_x86_64:v2023-10-25T03_33_01
            build_thirdparty_args: >-
              --toolchain=llvm16_linuxbrew
              --expected-major-compiler-version=16

          - name: almalinux8-x86_64-clang16-linuxbrew-full-lto
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_almalinux8_x86_64:v2023-10-25T03_33_01
            build_thirdparty_args: >-
              --toolchain=llvm16_linuxbrew
              --expected-major-compiler-version=16
              --lto=full

          - name: almalinux8-aarch64-clang16
            os: ubuntu-24.04-aarch64-4core-16gb
            docker_image: yugabyteci/yb_build_infra_almalinux8_aarch64:v2024-09-20T23_59_06
            build_thirdparty_args: >-
              --toolchain=llvm16
              --expected-major-compiler-version=16
              --skip-sanitizers

          - name: almalinux8-aarch64-clang16-full-lto
            os: ubuntu-24.04-aarch64-4core-16gb
            docker_image: yugabyteci/yb_build_infra_almalinux8_aarch64:v2024-09-20T23_59_06
            build_thirdparty_args: >-
              --toolchain=llvm16
              --expected-major-compiler-version=16
              --skip-sanitizers
              --lto=full

          # Clang/LLVM 17
          - name: almalinux8-x86_64-clang17
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_almalinux8_x86_64:v2023-10-25T03_33_01
            build_thirdparty_args: >-
              --toolchain=llvm17
              --expected-major-compiler-version=17

          - name: almalinux8-x86_64-clang17-linuxbrew
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_almalinux8_x86_64:v2023-10-25T03_33_01
            build_thirdparty_args: >-
              --toolchain=llvm17_linuxbrew
              --expected-major-compiler-version=17

          - name: almalinux8-x86_64-clang17-linuxbrew-full-lto
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_almalinux8_x86_64:v2023-10-25T03_33_01
            build_thirdparty_args: >-
              --toolchain=llvm17_linuxbrew
              --expected-major-compiler-version=17
              --lto=full

          # ---------------------------------------------------------------------------------------
          # AlmaLinux 9
          # ---------------------------------------------------------------------------------------

          - name: almalinux9-x86_64-gcc12
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_almalinux9_x86_64:v2023-10-25T03_33_02
            build_thirdparty_args: >-
              --devtoolset=12
              --expected-major-compiler-version=12

          - name: almalinux9-x86_64-clang16
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_almalinux9_x86_64:v2023-10-25T03_33_02
            build_thirdparty_args: >-
              --toolchain=llvm16
              --expected-major-compiler-version=16

          - name: almalinux9-x86_64-clang17
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_almalinux9_x86_64:v2023-10-25T03_33_02
            build_thirdparty_args: >-
              --toolchain=llvm17
              --expected-major-compiler-version=17

          # ---------------------------------------------------------------------------------------
          # AmazonLinux 2
          # ---------------------------------------------------------------------------------------

          # Clang/LLVM 17
          - name: amazonlinux2-x86_64-clang17
            os: ubuntu-24.04  # Ubuntu 24.04 is for the top-level VM only. We use Docker in it.
            docker_image: yugabyteci/yb_build_infra_amazonlinux2_x86_64:v2024-04-25T17_54_47
            build_thirdparty_args: >-
              --toolchain=llvm17
              --expected-major-compiler-version=17

          - name: amazonlinux2-aarch64-clang17
            os: ubuntu-24.04-aarch64-4core-16gb
            docker_image: yugabyteci/yb_build_infra_amazonlinux2_aarch64:v2024-04-25T17_55_13
            build_thirdparty_args: >-
              --toolchain=llvm17
              --expected-major-compiler-version=17
              --skip-sanitizers

          - name: amazonlinux2-aarch64-clang17-full-lto
            os: ubuntu-24.04-aarch64-4core-16gb
            docker_image: yugabyteci/yb_build_infra_amazonlinux2_aarch64:v2024-04-25T17_55_13
            build_thirdparty_args: >-
              --toolchain=llvm17
              --expected-major-compiler-version=17
              --skip-sanitizers
              --lto=full

          # ---------------------------------------------------------------------------------------
          # macOS
          # ---------------------------------------------------------------------------------------

          - name: macos-x86_64
            os: macos-13
            docker_image:
            build_thirdparty_args:

    steps:
      - name: Increase disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Clone repository
        uses: actions/checkout@v2
        with:
          # We need to fetch all history because we are cloning the checkout directory further
          # in test code.
          fetch-depth: 0

      # Python version really only matters in the non-docker cases (macos), but it should match
      # the version used in the docker images, for a common requirements_frozen.txt.
      # The linux images (from build-infra repo) should be updated to newer python and this version
      # updated to match.
      # This action puts python and python3.9 in path, but python3 is still latest version.
      # See setting in .github/workflows/macos_build.sh
      - name: PythonVer
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Build
        run: .github/workflows/github_actions_build.sh
        env:
          YB_DOCKER_IMAGE: ${{ matrix.docker_image }}
          YB_THIRDPARTY_ARCHIVE_NAME_SUFFIX: ${{ matrix.name }}
          YB_BUILD_THIRDPARTY_ARGS: ${{ matrix.build_thirdparty_args }}
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          SNYK_TOKEN: ${{ secrets.SNYK_AUTH_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: yugabyte-db-thirdparty-${{ matrix.name }}.tar.gz
          path: archive.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: yugabyte-db-thirdparty-${{ matrix.name }}.tar.gz.sha256
          path: archive.tar.gz.sha256
